<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Ninja Portfolio</title>
   <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
   <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
   <div class="container">
      <div class="row">

         <div class="col-md-6 text-right text-uppercase">
            <h1 class="title-super text-thin">kuchiki byakuya</h1>
            <h4>shikai-bankai ninja</h4>

      </div>
      <div class="row">
         <div class="col-md-12">
            <hr>
         </div>
      </div>
      <div class="row">
         <div class="col-md-12">
            <img class="img-responsive" src="images/pic.jpg" alt="Central Image">
         </div>
      </div>
      <div class="row">
         <div class="col-md-12">
            <h2 class="text-muted">Featured Work</h2>
         </div>

         <div class="col-md-4">
            <img class="img-responsive" src="images/cabin.png" alt="Cabin Image">

            <p>https://github.com/abwas/safe/</p>
         </div>
         <div class="col-md-4">
            <img class="img-responsive" src="images/game.png" alt="Game Image">
            <h3 class="text-uppercase">Game</h3>
            <p>https://github.com/abwas/game/</p>

         <div class="col-md-4">
            <img class="img-responsive" src="images/submarine.png" alt="Submarine Image">
            <h3 class="text-uppercase">Submarine</h3>
